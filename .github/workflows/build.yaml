name: Build

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "package.json"
      - "bun.lock"
      - "tsconfig.json"
      - "manifest.json"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "package.json"
      - "bun.lock"
      - "tsconfig.json"
      - "manifest.json"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Validate manifest
        run: bun run validate

      - name: Package MCPB bundle
        run: bun run pack

      - name: Upload MCPB artifact
        uses: actions/upload-artifact@v6
        with:
          name: redactor-mcp
          path: redactor-mcp.mcpb
          retention-days: 30
